<div class="animate__animated animate__fadeIn animate__slow">
    <h2>Por Capital</h2>
    <hr>

    <div class="row">
        <div class="col">
            <app-pais-input (onEnter)="buscar( $event )" (onDebounce)="sugerencias($event)"
                placeholder="Buscar por capital..."></app-pais-input>
        </div>
    </div>
    <hr />
    <div class="alert alert-danger" *ngIf="error">
        No se encontró nada con el término {{termino}}
    </div>

    <div class="row" *ngIf="paises.length > 0">
        <div class="col">
            <app-pais-tabla [paises]="paises"></app-pais-tabla>
        </div>
    </div>
</div>
