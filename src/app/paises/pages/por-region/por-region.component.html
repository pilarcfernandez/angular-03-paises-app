<div class="animate__animated animate__fadeIn animate__slow">
    <h3>Buscar por región <small>{{regionActiva | titlecase}}</small></h3>
    <hr>

    <h5>Seleccione la región</h5>
    <div class="row">
        <div class="col">
            <!-- [class.btn-primary]="region === regionActiva"-->
            <!--[ngClass]="{
                'btn-primary': regionActiva === region,
                'btn-outline-primary': regionActiva !== region
            }"-->
            <button *ngFor="let region of regiones" class="btn btn-outline-primary" (click)="activarRegion(region)"
                [class]="getbuttonCSS(region)">
                {{region | titlecase}}
            </button>
        </div>
    </div>


    <hr />
    <div class="row" *ngIf="paises.length > 0">
        <div class="col">
            <app-pais-tabla [paises]="paises"></app-pais-tabla>
        </div>
    </div>
</div>
